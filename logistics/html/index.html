		<!-- 弹出表单js部分 -->
		<script>
			$(document).ready(function() {
				var h=document.documentElement.clientHeight;
				$('.banner').height(h+'px');
				//打开会员注册
				$("#Regist_start_").click(function() {
					$("#login_container").hide();
					$("#_close").show();
					$("#_start").animate({
						height: '620px',
						width: '610px'
					}, 500, function() {
						$("#regist_container").show(500);
						$("#_close").animate({
							height: '40px',
							width: '40px'
						}, 500);
					});
				});
				//关闭
				$("#_close").click(function() {
					
					$("#_close").animate({
						height: '0px',
						width: '0px'
					}, 500, function() {
						$("#_close").hide(500);
						$("#login_container").hide(500);
						$("#regist_container").hide(500);
						$("#_start").animate({
							left: '0px',
							height: '0px',
							width: '0px'
						}, 500);
					});
				});
				//去 注册
				$("#toRegist").click(function(){
					$("#login_container").hide(500);
					$("#regist_container").show(500);
				});
			});
			$(document).scroll(function() {
				var scroH = $(document).scrollTop();  //滚动高度
// 				var viewH = $(window).height();  //可见高度 
// 				var contentH = $(document).height();  //内容高度
				
			 
				if(scroH >150 && scroH<1280){  //距离顶部大于100px时
					$('header').css({background:'rgba(0,0,0,0.5)'})
					$('header .header_right a').css({'color':'#ffffff'})
					
				}else if(scroH>1280){
					$('header').css({'background':'#6E93BA'})
					
				}else{
					$('header').css({'background':'none'}),
					$('header').css({opacity:'10'})
				}
				
				  
			});
	
		</script>

			<!-- 会员注册 -->
			<form name="wuliu"  id='regist_container'  style="display: none;padding-left: 20px;" >
					<div class="radios" id="">
						<span>问题类型：</span>
						<label><input name="questiontype" type="radio" value="1" id="reg_radio"/>咨询 </label> 
						<label><input name="questiontype" type="radio" value="2" id="reg_radio"/>建议 </label> 
						<label><input name="questiontype" type="radio" value="3" id="reg_radio"/>投诉 </label>
						<span class="tip radio_hint"></span>
					</div>
					<div class="name" id="formin">
						<span>您的姓名：</span>
						<label>
							<input name="sname" type="text" value="" class="reg_user"/>
							<span class="tip user_hint"></span>
							（必填） 
						</label> 
					</div>
					
					<div class="phone" id="formin">
						<span>您的手机：</span>
						<label>
							<input name="phone" type="text" value="" class="reg_mobile"/>
							<span class="tip phone_hint"></span>
							（必填查看回复凭证,确保我们可以联系到您）
						</label>
					</div>
					<div class="email" id="formin">
						<span>邮箱地址：</span>
						<label><input name="email" type="text" value="" class="reg_email"/>
						<span class="tip email_hint"></span>
						（选填,便于接收反馈结果） 
						</label>
					</div>
					 
					<div class="logistics" id="formin">
						<span>物流单号：</span>
						<label>
							<input name="logisticsNumber" type="text" value="" class="reg_logistics"/>
							<span class="tip logistics_hint"></span>
							（选填）
						</label>
					</div>
					
					<div class="questiondescription" id="formin">
						<span style="vertical-align: top;">问题描述：</span>
						<textarea name="questiondescription" id="" cols="50" rows="10" class="reg_questiondescription"></textarea>
						<span class="tip questiondescription_hint"></span>
					</div>
					<div class="reslog">
						<input id="btn" type="submit" type="提交">
						<input type="reset" type="重置">
					</div>
